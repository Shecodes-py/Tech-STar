<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student GPA Predictor</title>
  <link rel="stylesheet" href="style.css"> <!-- Linking CSS -->
</head>
<body>

  <!-- Header -->
  <header>
    <h2>Student Performance Prediction</h2>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>üìä Predict Your GPA</h1>
    <p>Enter your details and let our model estimate your performance.</p>
  </section>

  <!-- Form Section -->
  <div class="form-container">
    <form id="predictForm">
      <label for="gpa">GPA:</label>
      <input type="number" step="0.01" id="gpa" name="gpa" required>

      <label for="absences">Absences:</label>
      <input type="number" id="absences" name="absences" required>

      <label for="studentID">Student ID:</label>
      <input type="text" id="studentID" name="studentID" required>

      <label for="studytime">Study Time Weekly (hrs):</label>
      <input type="number" id="studytime" name="studytime" required>

      <label for="parentalSupport">Parental Support:</label>
      <select id="parentalSupport" name="parentalSupport">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="ethnicity">Ethnicity:</label>
      <input type="text" id="ethnicity" name="ethnicity" required>

      <button type="submit">Predict</button>
    </form>

    <!-- Result Box -->
    <div id="result">Your prediction will appear here.</div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Made with ‚ù§Ô∏è by Team TEC Forward</p>
  </footer>

  <script src="script.js"></script> <!-- Linking JS -->
</body>
</html>
