<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>GPA Predictor</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 12px; }
    input, select, button { padding: 8px; font-size: 16px; width: 100%; box-sizing: border-box; }
    button { margin-top: 15px; background: #4CAF50; color: white; border: none; border-radius: 5px; }
    button:hover { background: #45a049; cursor: pointer; }
    .result { margin-top: 20px; padding: 12px; border-radius: 8px; background: #f3f3f3; font-size: 18px; }
  </style>
</head>
<body>
  <h2>Student GPA Predictor</h2>
  <form id="predictForm">

    <label>Study Time Weekly (hours)
      <input type="number" id="study_time" min="0" step="0.1" required>
    </label>

    <label>Absences
      <input type="number" id="absences" min="0" step="1" required>
    </label>

    <label>Parental Support
      <select id="parental_support" required>
        <option value="">--Select--</option>
        <option value="None">None</option>
        <option value="Low">Low</option>
        <option value="Moderate">Moderate</option>
        <option value="High">High</option>
      </select>
    </label>

    <label>Tutoring
      <select id="tutoring" required>
        <option value="">--Select--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>

    <label>Parental Education
      <select id="parental_education" required>
        <option value="">--Select--</option>
        <option value="None">None</option>
        <option value="Primary">Primary</option>
        <option value="Secondary">Secondary</option>
        <option value="Higher">Higher</option>
      </select>
    </label>

    <label>Extracurricular Activities
      <select id="extracurricular" required>
        <option value="">--Select--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>

    <button type="submit">Predict GPA</button>
  </form>

  <div id="result" class="result" style="display:none;"></div>

  <script src="app.js"></script>
</body>
</html>
